<html>
  <head>
  <script src="http://simile.mit.edu/timeline/api/timeline-api.js" type="text/javascript"></script>
  </head>
<script>


var tl;


function onLoad() {

  var eventSource = new Timeline.DefaultEventSource();
  var bandInfos = [
    Timeline.createBandInfo({
        showEventText:  false,
        trackHeight:    0.5,
        trackGap:       0.2,
        eventSource:    eventSource,
        date:           "Jun 28 2006 00:00:00 GMT",
        width:          "20%", 
        intervalUnit:   Timeline.DateTime.CENTURY, 
        intervalPixels: 300
    }),
    Timeline.createBandInfo({
        eventSource:    eventSource,
        date:           "Jun 28 2006 00:00:00 GMT",
        width:          "80%", 
        intervalUnit:   Timeline.DateTime.DECADE, 
        intervalPixels: 200
    })
  ];
  bandInfos[1].syncWith = 0;
  bandInfos[1].highlight = true;




    for (var i = 0; i < bandInfos.length; i++) {
	bandInfos[i].decorators = [
//	    new Timeline.SpanHighlightDecorator({
//		startDate:  "1787",
//		endDate:    "1842",
//		color:      "#FFC080",
//		opacity:    30,
//		startLabel: "", // 1st industrial revolution
//		label: "1st industrial revolution",
//		endLabel:   "", // K. cycle
//	       // theme:      theme,
//	       cssClass: 't-highlight1'
//	    }),
	    new Timeline.PointHighlightDecorator({
		date:       "1970",
		color:      "#FFC080",
		opacity:    50,
		//theme:      theme,
		cssClass: 'p-highlight1'
	    }),
	    new Timeline.PointHighlightDecorator({
		date:       "1974",	//Vanguard founded
		color:      "#FFC080",
		opacity:    50
		//theme:      theme
	    }),
	    new Timeline.PointHighlightDecorator({
		date:       "1981",
		color:      "#FFC080",
		opacity:    10
		//theme:      theme
	    }),
	    new Timeline.PointHighlightDecorator({
		date:       "1998",	//Bogleheads.org informally
		color:      "#FFC080",
		opacity:    50
		//theme:      theme
	    }),
	    new Timeline.PointHighlightDecorator({
		date:       "2009",	//BlackRock buys iShares
		color:      "#FFC080",
		opacity:    10
		//theme:      theme
	    })




	];
    }






  
  tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
  Timeline.loadXML("http://io8oi.googlecode.com/hg/Javascript/gadgets/Timeline/Examples/Warren_Buffett.tsv.xml", function(xml, url) { eventSource.loadXML(xml, url); });
  Timeline.loadXML("http://io8oi.googlecode.com/hg/Javascript/gadgets/Timeline/Examples/lifes.tsv.xml", function(xml, url) { eventSource.loadXML(xml, url); });
  Timeline.loadXML("http://io8oi.googlecode.com/hg/Javascript/gadgets/Timeline/Examples/history.tsv.xml", function(xml, url) { eventSource.loadXML(xml, url); });
}

var resizeTimerID = null;
function onResize() {
    if (resizeTimerID == null) {
        resizeTimerID = window.setTimeout(function() {
            resizeTimerID = null;
            tl.layout();
        }, 800);
    }
}

</script>



  <body onload="onLoad();" onresize="onResize();">

	<div id="my-timeline" style="height: 350px; border: 1px solid #aaa"></div>

  </body>
</html>
